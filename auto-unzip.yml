name: Auto Unzip & Organize

on:
  push:
    paths:
      - '*.zip'
      - '**/*.zip'
  workflow_dispatch:
    inputs:
      delete_zip_after:
        description: 'è§£åŽ‹åŽåˆ é™¤ ZIP æ–‡ä»¶'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  unzip-and-organize:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install zipfile36

      - name: Find and unzip files
        id: unzip
        run: |
          python .github/scripts/auto_unzip.py
        env:
          DELETE_AFTER: ${{ github.event.inputs.delete_zip_after || 'true' }}

      - name: Check for changes
        id: verify
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ¤– Auto unzip: $(date '+%Y-%m-%d %H:%M:%S')

          - Extracted ZIP files automatically
          - Organized into folders by ZIP name
          - Original ZIP: ${{ env.DELETE_AFTER == 'true' && 'deleted' || 'preserved' }}"
          git push
