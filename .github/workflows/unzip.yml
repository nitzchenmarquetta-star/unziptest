name: Unzip

on: [push]

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get install -y unzip
          for f in *.zip; do
            [ -f "$f" ] && unzip -o "$f" && rm "$f"
          done
          git config user.name "bot" && git config user.email "bot@github.com"
          git add . && git commit -m "unzip" && git push || echo "nothing to do"
